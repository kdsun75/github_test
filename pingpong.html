<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sore Keeper</title>
   <!-- <link rel="stylesheet" href="pingpong.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">

    <style>
        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                            Ping Pong Score Keeper
                    </p>

                    </header>
                    <div class="card-content">
                      <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score</p>
                      </div>
                    </div>
                    <footer class="card-footer">
                      <button id="p1Button" class="button is-primary card-footer-item">+1 player one</button>
                      <button id="p2Button" class="button is-warning card-footer-item">+2 player one</button>
                      <button id="reset" class="button is-danger card-footer-item">reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    
    <select name="" id="playto">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
    </select>
    <!-- <button id="p1Button">+1 player one</button>
    <button id="p2Button">+2 player one</button>
    <button id="reset">reset</button> -->
    
    <script src="pingpong.js"></script>
</body>
</html>
